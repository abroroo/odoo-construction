[options]
# Database configuration - will be filled by Railway environment variables
db_host = ${HOST}
db_port = ${DB_PORT}
db_user = ${USER}
db_password = ${PASSWORD}
db_name = ${DB_NAME}
db_template = template0

# Admin configuration
admin_passwd = ${ADMIN_PASSWORD:-admin123}

# Server configuration
http_port = ${PORT:-8069}
workers = 1
max_cron_threads = 1

# Addons configuration
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

# Demo data
without_demo = True

# Logging configuration
log_level = info
log_handler = :INFO

# Data directory
data_dir = /var/lib/odoo

# Security
list_db = False
proxy_mode = True

# Performance optimized for Railway free tier
limit_memory_hard = 1073741824
limit_memory_soft = 805306368
limit_request = 8192
limit_time_cpu = 300
limit_time_real = 600
limit_time_real_cron = -1

# CSV import/export
csv_internal_sep = ,